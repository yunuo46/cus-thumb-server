<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presigned URL 테스트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Google OAuth 로그인</h1>
    <button id="google-login" class="btn btn-primary">Google 로그인</button>

    <hr>

    <h2>📤 Presigned URL 테스트</h2>

    <div class="form-group">
        <label>파일 선택 (Video)</label>
        <input type="file" id="videoFile" accept="video/*" class="form-control">
        <button id="uploadVideoBtn" class="btn btn-success">영상 업로드</button>
    </div>

    <div class="form-group">
        <label>파일 선택 (Image)</label>
        <input type="file" id="imageFile" accept="image/*" class="form-control">
        <button id="uploadImageBtn" class="btn btn-success">이미지 업로드</button>
    </div>
</div>

<script>
    // ✅ accessToken JSON 응답 파싱 (리다이렉트 직후 실행)
    window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        if (code) {
            // code를 이용해서 백엔드에 accessToken 요청
            $.ajax({
                url: "/api/auth/google",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ authorizationCode: code }),
                success: function (data) {
                    if (data.accessToken) {
                        localStorage.setItem("accessToken", "Bearer " + data.accessToken);
                        alert("로그인 성공! accessToken 저장 완료.");
                        // query string 제거 후 메인 리디렉트
                        window.history.replaceState({}, document.title, "/");
                    } else {
                        alert("accessToken이 없습니다.");
                    }
                },
                error: function () {
                    alert("accessToken 요청 실패");
                }
            });
        }
    };

    $('#google-login').click(function () {
        const clientId = '782806232816-4n74niupirb3c6cdarr0gthv2ulnp059.apps.googleusercontent.com';
        const redirectUri = encodeURIComponent('http://localhost:8080/oauth/google/callback');
        const scope = encodeURIComponent('openid profile email');
        const authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;
        window.location.href = authUrl;
    });

    function getAccessToken() {
        return localStorage.getItem("accessToken");
    }

    function getTimestamp() {
        const now = new Date();
        const pad = n => n.toString().padStart(2, '0');
        return `${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
    }

    function uploadFile(api, file, contentType) {
        if (!file) {
            alert("파일을 선택하세요.");
            return;
        }

        const token = getAccessToken();
        if (!token) {
            alert("Access token이 없습니다. 먼저 로그인 해주세요.");
            return;
        }

        // Step 1: userId 얻기용 dummy presigned 요청
        $.ajax({
            url: `/api/upload/${api}?fileName=dummy`,
            type: 'GET',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", token);
            },
            success: function (res) {
                const userId = res.userId;
                const timestamp = getTimestamp();
                const originalName = file.name;
                const objectName = `${userId}/${api}/${timestamp}_${originalName}`;
                const encodedName = encodeURIComponent(objectName);

                // Step 2: presigned URL 재요청
                $.ajax({
                    url: `/api/upload/${api}?fileName=${encodedName}`,
                    type: 'GET',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", token);
                    },
                    success: function (urlRes) {
                        const presignedUrl = urlRes.url;
                        fetch(presignedUrl, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': contentType
                            },
                            body: file
                        }).then(response => {
                            if (response.ok) {
                                alert(`${api} 업로드 성공\n경로: ${objectName}`);
                            } else {
                                alert(`${api} 업로드 실패: ` + response.statusText);
                            }
                        }).catch(error => {
                            console.error(error);
                            alert("업로드 중 오류 발생");
                        });
                    },
                    error: function () {
                        alert("Presigned URL 재요청 실패");
                    }
                });
            },
            error: function () {
                alert("userId 조회 실패");
            }
        });
    }

    $('#uploadVideoBtn').click(() => {
        const file = document.getElementById('videoFile').files[0];
        uploadFile('video', file, 'video/mp4');
    });

    $('#uploadImageBtn').click(() => {
        const file = document.getElementById('imageFile').files[0];
        uploadFile('image', file, 'image/png');
    });
</script>
</body>
</html>
